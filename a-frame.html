<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame</title>
  <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <a-box position="-4 2.8 0" rotation="0 60 0" color="#470301" shadow>
    </a-box>
    <a-light type="directional" color="#FFF" intensity="1" position="2 -1 -2">
    </a-light>
    <a-light type="ambient" color="#FFF">
    </a-light>
    <a-sky color="#100c08"></a-sky>
    <a-plane rotation="-90 0 0" position="2 0 -2" color="#030136" width="60" height="65" depth="2"></a-plane>
    <a-plane rotation="0 -90 0" position="30 -1 0" color="#aaa" width="60" height="50" depth="2"></a-plane>
    <a-plane rotation="0 -90 0" position="30 -1 0" color="#aaa" width="60" height="50" depth="2"></a-plane>
    <a-cylinder color="crimson" height="2" radius="0.2" position="-4 4 0"></a-cylinder>
    <a-cylinder color="white" height="4" radius="0.2" position="1 0 -6"></a-cylinder>
    <a-cylinder color="white" height="4" radius="0.2" position="6 0 -6"></a-cylinder>
    <a-plane rotation="-90 0 0" position="3.5 2 -10" color="#515052" width="10" height="10" depth="3"></a-plane>
    <a-cylinder color="black" height="2" radius="0.2" position="25 10 -7"></a-cylinder>
    <a-cylinder color="black" height="2" radius="0.2" position="25.5 10.5 -7" rotation="-50 0 0"></a-cylinder>
    <a-cylinder color="black" height="2" radius="0.2" position="26.7 10.5 -7" rotation="50 0 0"></a-cylinder>
    <a-cylinder color="black" height="2" radius="0.2" position="27.3 10 -7"></a-cylinder>
    <a-entity camera="active: true" look-controls wasd-controls position="5 10 20" data-aframe-default-camera></a-entity>
  </a-scene>
  <script>
    var scene = document.querySelector('a-scene');
    var cylinder = document.createElement('a-cylinder');
    cylinder.setAttribute('color', '#FF9500');
    cylinder.setAttribute('height', '2');
    cylinder.setAttribute('radius', '0.7');
    cylinder.setAttribute('position', '-4 6 0');
    scene.appendChild(cylinder);
    </script>
</body>

</html>
